<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *  输入数字，判断是否是质数
         *
         */
        var num = prompt("请输入一个大于1的整数:");
        //  判断值是否合法
        if(num < 1) {
            alert("该值不合法！");
        } else {
            // 创建一个变量来保存当前数的状态；默认当前num是质数
            var flag = true;            
            // 判断num是否是质数
            for(var i = 2; i < num; i++) {
                if(num % i == 0) {
                    flag = false;
                    break;
                }
            }
            if(flag) {
                alert(num + "是质数！！！");
            } else {
                alert("这个不是质数");
            }
        }
    </script>
</head>

</html>
