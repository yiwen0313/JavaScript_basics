<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
         * 使用return设置函数的返回值
         *  - 语法： return 值;
         *
         *  return后的值将会作为函数的执行结果返回
         *      可以定义一个变量来接收结果
         *     - 如果return语句中不跟任何值就相当于返回一个undefined；
         *       如果函数中不写return，则也会返回undefined
         *     - return可以跟任意类型的值
         */
        
        // 创建一个函数，用来计算三个数的和
        function sum(a, b, c) {
            // alert(a + b + c);
            var d = a + b + c;
            return d;
        }

        var result = sum(11, 222, 333);
        console.log("result = " + result);
    </script>
</head>

</html>
