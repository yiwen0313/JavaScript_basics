<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        // 定义一个函数，判断一个数字是否是偶数，如果是返回true，否则返回false
        function isOu(num) {
            return num % 2 == 0;
        }
        var result = isOu(150);
        // console.log("result = " + result);




        // 定义一个函数，可以根据半径计算圆的面积，并返回计算结果
        function area(r) {
            return 3.14 * r * r;
        }
        result = area(3);
        // console.log("result = " + result);




        // 创建一个函数，可以在控制台中输出一个人的信息：name、age、gender 、address
        // 实参可以是任意数据类型，也可以是一个对象
        function sayHello(o) {
            console.log("我是" + o.name + ", 今天我" + o.age + "岁了, 我是一个" + o.gender + "人, 我住在" + o.address);
        }
        // sayHello("孙悟空", 18, "男", "花果山");
        // 创建一个对象
        var obj = {
            name: "孙悟空",
            age: 18,
            gender: "男",
            address: "花果山"
        }; 
        // sayHello(obj);



        //实参也可以是一个函数 
        function fun(a) {
            console.log("a = " + a);
        }

        // fun(sayHello);
        fun(area(10));
        /* 
         *  area()
         *     - 调用函数
         *     - 相当于使用函数的返回值
         *
         *  area
         *     - 函数对象
         *     - 相当于直接使用函数对象     
         */
    </script>
