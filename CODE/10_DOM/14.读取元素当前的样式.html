<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        #box1{
            width: 100px;
            height: 100px;
            background-color: teal;
        }
        
    </style>

    <script type="text/javascript">
        window.onload = function() {
            // 点击按钮以后，读取box1的样式
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function() {
                // 读取box1的宽 度
                // alert(box1.style.width);

                /* 
                 * 获取元素的当前显示样式
                 * 语法：元素.currentStyle.样式名 (只有IE浏览器支持，其他的浏览器都不支持)
                 *   - 读取当前元素正在显示的样式
                 * 
                 * 如果当前元素没有设置样式，则获取它的默认值
                 */
                // alert(box1.currentStyle.height);

                /* 
                 * 在其他浏览器中可以使用getComputedStyle()来获取元素当前样式
                 *    这个方法是window的方法，可以直接使用 （不支持IE8及以下    浏览器）
                 * 
                 * 需要两个参数
                 *   - 1.要获取样式的元素
                 *   - 2.可以传递一个伪元素，一般都穿null
                 * 
                 * 该方法会返回一个对象，对象中封装了当前元素对应的样式
                 *    通过 对象.样式名 来读取样式，
                 *    如果获取的样式没有设置，则会获取到真实得知而不是默认值
                 *      eg：没有设置width，它不会获取到auto，而是一个长度   
                 * 
                 * 通过currentStyle和getComputedStyle() 读取到的样式都是只读的，
                 *   不能修改，如果要修改必须通过style属性
                 */

                /* var obj = getComputedStyle(box1, null);
                alert(obj.width); */

                /* // 正常浏览器的方式
                alert(getComputedStyle(box1, null).width);
                
                // IE8的方式
                alert(box1.currentStyle.width); */
                
                alert(getStyle(box1, "width"));

                // getStyle(box1, "width");
            };
        };


        /* 
         * 定义一个函数，用来获取指定元素当前样式
         * 参数：
         *   - 1.obj  要获取样式的元素
         *   - name   要获取的样式名
         */
        function getStyle(obj, name) {

            if(window.getComputedStyle) {
                // 正常浏览器的方式，具有getComputedStyle()
                return getComputedStyle(obj, null)[name];
            } else {
                // IE8的方式，没有getComputedStyle()
                return obj.currentStyle[name];
            }
            
        }
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>
    <br><br>
    <div id="box1"></div>
</body>
</html>
