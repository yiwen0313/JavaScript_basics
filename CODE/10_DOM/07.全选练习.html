<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>全选练习</title>
	<script type="text/javascript">

		window.onload = function () {

			// 获取四个多选框items
			var items = document.getElementsByName("items");
			// 获取全选/全不选的多选框
			var checkedAllBox = document.getElementById("checkedAllBox");

			/* 
			 * 全选按钮
			 *    - 点击按钮以后，四个多选框全部选中
			 */
			//1.#checkedAllBtn
			// 为id为checkedAllBtn的按钮绑定一个单击响应函数
			var checkedAllBtn = document.getElementById("checkedAllBtn");
			checkedAllBtn.onclick = function () {
				// 遍历items数组
				for (var i = 0; i < items.length; i++) {
					// 设置四个多选框办成选中状态
					// 通过多选框的checked属性keyi来获取或设置多选框的选中状态
					items[i].checked = true;
				}

				// 将全选/全不选设置为选中
				checkedAllBox.checked = true;
			};


			/* 
			 * 全不选按钮
			 * 	  - 点击按钮以后，四个多选框都变成未选中的状态
			 */
			//2.#checkedNoBtn
			// 为id为checkedNoBtn的按钮绑定一个单击响应函数
			var checkedNoBtn = document.getElementById("checkedNoBtn");
			checkedNoBtn.onclick = function () {
				for (var i = 0; i < items.length; i++) {
					// 设置四个多选框办成选中状态
					items[i].checked = false;
				}

				// 将全选/全不选设置为全不选中
				checkedAllBox.checked = false;
			};


			/* 
			 * 反选按钮
			 *	  - 点击按钮以后，选中的变成没选中的，没选中的变成选中的
			 */
			//3.#checkedRevBtn
			var checkedRevBtn = document.getElementById("checkedRevBtn");
			checkedRevBtn.onclick = function () {

				// 将checkedAllBox设置为选中状态
				checkedAllBox.checked = true;

				for (var i = 0; i < items.length; i++) {
					// 判断多选框的状态
					/* if (items[i].checked) {
						// 证明多选框已选中，则设置为未选中
						items[i].checked = false;
					} else {
						items[i].checked = true;
					} */

					items[i].checked = !items[i].checked;

					// 判断4个多选框是否全选
					// 只要有一个未选，则就不是全选
					if (!items[i].checked) {
						// 一旦进去判断，则证明不是全选状态
						// 将checkedAllBox设置为未选中状态
						checkedAllBox.checked = false;

						// 一旦进入判断，则已经得出结果，不用再执行循环
					}
				}
			};


			/*  
			 * 提交按钮
			 *    - 点击按钮后，将所选中的多选框的value属性值弹出
			 */
			//4.#sendBtn   
			// 为sendBtn绑定单击响应函数
			var sendBtn = document.getElementById("sendBtn");
			sendBtn.onclick = function () {
				for (var i = 0; i < items.length; i++) {
					// 判断多选框是否选中
					if (items[i].checked) {
						alert(items[i].value);
					}
				}
			};


			/* 
			 * 全选/全不选 多选框
			 *    - 当它选中时，其余也选中；当它取消时，其余的也取消
			 * 
			 * 	在事件的响应函数中，响应函数是给谁绑定的，this就是谁
			 */
			//5.#checkedAllBox
			// 为checkedAllBox绑定单击响应函数
			// var checkedAllBox = document.getElementById("checkedAllBox");
			checkedAllBox.onclick = function () {

				// alert(this === checkedAllBox);

				// 设置多选框的选中状态
				for (var i = 0; i < items.length; i++) {
					items[i].checked = this.checked;
				}
			};


			/* 
			 * 如果4个多选框全都选中，则checkedAllBox也应该选中
			 * 如果4个多选框未全选中，则checkedAllBox不应该选中
			 */
			//6.items
			// 为4个多选框分别绑定单击响应函数
			for (var i = 0; i < items.length; i++) {
				items[i].onclick = function () {

					// 将checkedAllBox设置为选中状态
					checkedAllBox.checked = true;

					for (var j = 0; j < items.length; j++) {
						// 判断4个多选框是否全选
						// 只要有一个未选，则就不是全选
						if (!items[j].checked) {
							// 一旦进去判断，则证明不是全选状态
							// 将checkedAllBox设置为未选中状态
							checkedAllBox.checked = false;

							// 一旦进入判断，则已经得出结果，不用再执行循环
							break;
						}
					}
				};
			}

		};

	</script>
</head>

<body>

	<form method="post" action="">
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选

		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>
</body>

</html>
