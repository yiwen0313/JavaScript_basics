    <script type="text/javascript">
        /* 
         * BOM
         *   - 浏览器对象模型
         *   - 使我们通过JS来操作浏览器
         *   - 在BOM中，为我们提供一组对象，用来完成对浏览器的操作
         *   - BOM对象
         *       Window
         *          - 代表整个浏览器的窗口，同时也是网页中的全局对象
         *       NavigatorNavigator
         *          - 代表当前浏览器的信息，用来识别不同的浏览器
         *       Location
         *          - 代表当前浏览器的地址栏信息，可以获取地址栏信息，或者操作浏览器跳转页面
         *       History
         *          - 代表浏览器的历史记录，来操作浏览器的历史记录
         *          - 由于隐私的原因，该对象不能获取到具体的历史记录；只能操作浏览器向前或向后翻页
         *             而且该操作只在当次访问时有效
         *       Screen(不常用)
         *          - 代表用户屏幕信息，获取到用户的显示器相关信息
         * 
         *       这些BOM对象在浏览器中都是作为window的属性保存的，
         *          可以通过window对象使用，也可以直接使用
         */
