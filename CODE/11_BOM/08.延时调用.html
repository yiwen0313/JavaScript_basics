<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        var num = 1;

        //  开启一个定时器
        /* setInterval(function() {
            console.log(num++);
        }, 3000); */
        

        /* 
         * setTimeout  延时调用
         *   - 函数不马上执行，而是隔一段时间以后再执行，只会执行一次。
         * 
         * 延时调用和定时调用的区别：
         *   - 定时调用：执行多次 
         *   - 延时调用: 只执行一次
         * 
         * 延时调用和定时调用是可以互相代替的，在开发中根据需求选择。
         */
        var timer = setTimeout(function() {
            console.log(num++);
        }, 3000);

        // 使用clearTimeout()关闭一个延时调用
        clearTimeout(timer);
        
    </script>
</head>
<body>
    
</body>
</html>
