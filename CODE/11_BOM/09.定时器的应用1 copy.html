<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 清楚默认样式 */
        * {
            margin: 0;
            padding: 0;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: teal;
            position: absolute;
            left: 0;
        }
    </style>

    <script type="text/javascript">

        window.onload = function () {

            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            
            // 保存标识
            var timer;

            // 点击按钮以后，box1向右移动(left值增大)
            btn01.onclick = function () {

                // 关闭上一个定时器 
                clearInterval(timer);

                // 开启一个定时器，用来执行动画效果
                timer = setInterval(function () {

                    // 获取box1原来的left值
                    var oldValue = parseInt(getStyle(box1, "left"));

                    // 在旧值基础上增加
                    var newValue = oldValue + 11;

                    // 判断newValue的值
                    if (newValue > 800) {
                        newValue = 800;
                    }

                    // 将新值设置给box1
                    box1.style.left = newValue + "px";

                    // 当元素移动到800px时，停止
                    if (newValue == 800) {
                        // 关闭定时器
                        clearInterval(timer);
                    }
                    
                }, 30);

            };

        };


        /* 
         * 定义一个函数，用来获取指定元素当前样式
         * 参数：
         *   - 1.obj  要获取样式的元素
         *   - name   要获取的样式名
         */
        function getStyle(obj, name) {

            if (window.getComputedStyle) {
                // 正常浏览器的方式，具有getComputedStyle()
                return getComputedStyle(obj, null)[name];
            } else {
                // IE8的方式，没有getComputedStyle()
                return obj.currentStyle[name];
            }

        }

    </script>
</head>

<body>

    <button id="btn01">点击按钮，box1向右移动</button>
    <br><br>
    <div id="box1"></div>

    <div style="width: 0; height: 1000px; border-left: 1px solid #000; position: absolute; left: 800px; top: 0;"></div>

</body>

</html>
