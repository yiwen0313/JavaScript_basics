<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        /* 
         * Navigator
         *   - 代表当前浏览器的信息，用来识别不同的浏览器
         *   - 由于历史原因，Navigator对象中的大部分属性已经不能帮助我们识别浏览器了
         *   - 一般只会使用userAgent来判断浏览器的信息
         *       userAgent  是一个字符串，这个字符串包含有用来描述浏览器信息的内容，
         *       不同的浏览器有不同的userAgent
         *    
         * 火狐的userAgent
         *   Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:91.0) Gecko/20100101 Firefox/91.0    
         * Chrome浏览器
         *   Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.159 Safari/537.36
         * IE8
         *   Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E)
         * IE9
         *   Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E)
         * IE10
         *   Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E)
         * IE11
         *   Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; rv:11.0) like Gecko
         *   - 在IE11中，已经将微软和IE相关的标识都已经祛去除了，所以基本已经不能通过userAgent来识别浏览器是否是IE了
         */

        //  alert(navigator.appName);

        var ua = navigator.userAgent;

        console.log(ua);

        if (/firefox/i.test(ua)) {
            alert("你是火狐！！！");
        } else if (/chrome/i.test(ua)) {
            alert("你是Chrome");
        } else if (/msie/i.test(ua)) {  
            alert("你是IE");
        } else if ("ActiveXObject" in window) {
            alert("你是IE11，我要枪毙你！！！！！");
        }

        /* 
         * 如果通过userAgent不能判断，可以通过一些浏览器中特有的对象来判断浏览器等信息 
         * eg：AxtiveXObject
         */

            alert("你是IE，我已经抓住你了！！！！！！！");
        } else {
            alert("你不是IE");
        } */

    </script>
