<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = text/javascript>
        /* 
         * Location
         *   - 封装了浏览器的地址栏信息
         */
        

        window.onload = function() {

            // 获取按钮对象
            var btn = document.getElementById("btn");

            btn.onclick = function() {

                // 如果直接打印Location，则可以获取到地址l栏的信息(当前页面的完整路径)
                // alert(location);

                /* 
                 * 如果将location属性修改为一个完整路径或相对路径，
                 *   页面会自动跳转到该路径，并且会生成相应的历史记录
                 */
                // location = "http://www.mi.com"
                // location = "01.BOM简介.html";


                /* 
                 * assign()
                 *   - 跳转到其他页面，作用和直接修改location一样
                 */
                //  location.assign("http://www.mi.com");


                /* 
                 * reload()
                 *   - 加载当前页面，作用和刷新按钮一样
                 *   参数：
                 *      - true：强制清空缓存刷新页面
                 */
                // location.reload(true);


                /* 
                 * replace()
                 *   - 使用一个新的页面替换当前页面，调用完毕也会跳转页面
                 *   - 不会生成历史记录(不能通过回退按钮回退)
                 */
                 location.replace();
            };
        };
    </script>
</head>
<body>

    <button id="btn">点我一下</button>
    
    <h1>Location</h1>

    <input type="text">
    
    <a href="01.BOM简介.html">去BOM</a>
</body>
</html>
