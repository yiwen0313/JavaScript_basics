<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["孙悟空", "猪八戒", "沙和尚"];
        var arr2 = ["白骨精", "玉兔精", "蜘蛛精"];
        var arr3 = ["二郎神", "太上老君", "玉皇大帝"];
        /*  
         * conact() 可以连接两个或多个数组，并将新的数组返回
         *  - 该方法不会对原数组产生影响
         */
        var result = arr.concat(arr2, arr3, "牛魔王", "铁扇公主");

        // console.log(result);


        /* 
         * join() 
         *   - 该方法可以将数组转换为一个字符串
         *   - 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
         *   - 在join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
         *     如果不指定连接符，则默认使用,作为连接符
         */
        // result = arr.join();
        result = arr.join("-"); //孙悟空-猪八戒-沙和尚
        console.log(result);

        /* 
         * revese()
         *   - 该方法用来反转数组（前边的去后边，后边的去前边）
         */
        arr.reverse();
        // console.log(arr);   

        /* 
         * sort()
         *   - 可以用来对数组中的元素进行排序
         *   - 会影响原数组，默认按Unicode编码进行排序
         */
        arr = ["b", "d", "e", "a", "c"];
        arr.sort();

        /* 
         * 即使对于纯数字的数组，也会按照Unicode编码来排序；所以对数字进行排序，可能会得到错误的结果
         *    - 可以自己来指定排序的规则；在sort()中添加一个回调函数，来指定排序数组
         *    - 回调函数中需要两个形参，浏览器将会分别使用数组中的元素作为实参去调用回调函数
         *    -浏览器会根据回调函数的返回值来决定元素的顺序：
         *       如果返回一个大于0的值，则元素会交换位置
         *       如果返回一个小于0的值，则元素位置不变
         *       如果返回一个0，则认为两个元素相等，也不交换位置
         *
         */
        arr = [3, 4, 1, 2, 5];

        arr.sort(function(a,b) {
            /* // 前边大
            if(a > b) {
                return 1;
            } else if(a < b) {
                return -1;
            } else {
                return 0;
            } */

            return b - a;
        });
        
        // arr.sort();
        console.log(arr);
    </script>
