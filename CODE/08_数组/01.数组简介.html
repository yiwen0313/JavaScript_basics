<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
         * 内建对象
         * 宿主对象
         * 自定义对象
         * 
         * 数组(Array)
         *   - 数组也是对象 
         *   - 塔河普通对象功能类似，也是用来存储一些值的；
         *     不同的是普通对象是使用字符串作为属性名，
         *     而数组是使用数字作为索引操作元素的。
         *   - 索引，从0开始的整数就是索引
         *   - 数组的存储性能比普通对象要好，在开发中经常使用数组来存储一些数据
         */

        // 创建数组 
        var arr = new Array();

        /* 
         * 向数组中添加元素
         *   语法： 数组名[索引] = 值
         */
        arr[0] = 1;
        arr[1] = 2;
        arr[2] = 3;

        /* 
         * 读取数组中的元素
         *  语法： 数组名[索引]
         * 
         *  如果读取不存在的索引，不会报错而是返回undefined
         */
        // console.log(arr[3]); //undefined

        /*  
         * 获取数组的长度
         *   可以使用length属性来获取数组的长度
         *    语法： 数组名.length
         * 
         * 对于连续的数组，使用length可以获取数组的长度(元素的个数)
         * 对于非连续的数组，使用length会获取到数组的最大索引+1
         *     尽量不要创建非连续的数组 
         *
         */
        console.log(arr.length);
        console.log(arr);

        /* 
         * 修改length
         *    如果修改的length大于原长度，则多出部分会空出来
         *    如果修改的length小于原长度，则多出的元素会被删除  
         *
         */

        // 向数组的最后一位添加元素
        // 语法：数组[数组.length] = 值;
        arr[arr.length] = 4;
        arr[arr.length] = 5;
        arr[arr.length] = 6;
          
    </script>
</head>
<body>
    
</body>
</html>
