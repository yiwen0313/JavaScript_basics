    <script>
        function fun(a, b) {
            console.log("a = " + a);
            console.log("b = " + b);
            // alert(this);
        }


        /*  
         * call()和apply()
         *   - 这两个刚发都是函数对象的方法，   需要通过函数对象来调用
         *   - 当对函数调用call()和apply()都会调用函数执行
         *   - 在调用call()和apply()时，可以将一个对象指定为第一个参数，
         *      此时这个对象将会称为函数执行时的this
         *   - call()可以将实参在对象之后依次传递
         *   - apply()需要将实参封装到一个数组中统一传递
         * 
         *   this的情况
         *      1.以函数形式调用：this永远都是window
         *      2.以方法的形式调用：this是调用方法的对象
         *      3.以构造函数形式调用：this是新创建的对象
         *      4.使用call()和apply()调用时：this是指定的那个对象
         */

        // fun.call(obj, 2, 3);
        fun.apply(obj, [2, 3]);

        var obj = {
            name: "obj",
            sayName: function () {
                alert(this.name);
            }
        };

        // fun();
        // fun.call();
        // fun.apply();

    </script>
