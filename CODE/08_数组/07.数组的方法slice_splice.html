<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["孙悟空", "猪八戒", "沙和尚"];

        /* 
         * slice()
         *   - 从数组中提取指定元素
         *   - 该方法不会改变原数组，而是将截取到的元素封装到一个新的数组中返回
         *   - 参数：
         *      1.截取开始的位置的索引; 包含开始索引
         *      2.截取结束的位置的索引; 不包含结束索引
         *         - 第二个参数可以结束不写，此时截取从开始索引往后的所有元素
         *      - 索引可以传递一个负值；-1表示倒数第一个……
         *
         */

         arr1 = arr.slice(0,2);
         console.log(arr1);

         /* 
          * splice()
          *   - 删除数组中的指定元素
          *   - 会影响原数组，会将指定元素从原数组中删除，
          *     并将删除的元素作为返回值返回
          *   - 参数：
          *     1.开始位置索引
          *     2.删除的数量
          *     3.第三个以后可以传递一些新的元素，这些元素会自动插入到开始位置索引的前面
          */
        arr.splice(0,2); 
        
    </script>
</head>

<body>

</body>

</html>
