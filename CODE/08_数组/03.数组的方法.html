<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个数组
        var arr = ["孙悟空", "猪八戒", "沙和尚"];

        /* 
         * push()
         *   - 向数组的末尾添加一个或多个元素。并返回数组的新长度
         *   - 可以把将要添加的元素作为方法的参数传递，
         *      这样这些元素将会自动添加到元素的末尾
         *   -  将数组新的长度作为结果返回  
         */

         var result = arr.push("唐僧", "白骨精");

         console.log(arr);
        //  console.log("result = " + result);

        /* 
         * pop()
         *   - 该方法删除数组的最后一个元素，并将被删除的元素作为返回值返回
         * 
         */
        arr.pop(arr);
        console.log(arr);

        /* 
         * unshift()
         *   - 向数组开头添加一个活多个元素，并返回新数组的长度
         *   - 向前边插入元素后，其他元素的索引会依次调整
         */
         console.log(arr);

         arr.unshift("牛魔王", "二郎神");
        //  console.log(arr);

        /* 
         * shift()
         *   - 删除数组的第一个元素，并将别删除的元素作为返回值返回
         *
         */


    </script>
</head>

</body>
</html>
