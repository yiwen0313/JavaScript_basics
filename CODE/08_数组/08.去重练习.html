<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1,2,3,2,2,1,3,4,2,5];

        // 去重数组中重复的数字
        // 获取数组中的每一个元素
        for(var i = 0; i < arr.length; i++) {
            // console.log(arr[i]);
            // 获取当前元素后的所有元素
            for(var j = i + 1; j < arr.length; j++) {
                // console.log("----->" + arr[j]);
                // 判断两个元素值是否相等
                if(arr[i] == arr[j]){
                    // 如果相等，则出现了重复元素，需删除j对应的元素
                    arr.splice(j, 1);
                    // 当删除了当前j所在位置后，后边元素自动补位，此时将不会比较这个元素
                    // 需要再比较一次j所在位置元素
                    j--;
                }
            }
        }

        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
