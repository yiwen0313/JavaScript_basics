<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         * 一般我们都是使用for循环去遍历数组，JS中提供了一种方法，forEach()用来遍历数组
         * forEach()
         *  - IE:只支持IE8以上的浏览器
         */
         var arr = ["孙悟空", "猪八戒", "沙和尚"];

         /* 
          * forEach需要一个函数作为参数
          *  - 像这种函数，有我们创建但是不由我们调用的，我们称为回调函数
          *  - 数组中有几个元素函数就会执行几次，
          *    每次执行时，浏览器会将遍历到的元素以实参的形式传递进来，
          *     我们可以定义形参来读取这些内容
          *  - 浏览器会在回调函数中传递3个参数：
          *       1.当前正在遍历的元素
          *       2.当前正在遍历元素的索引
          *       3.当前正在遍历的数组
          */
        arr.forEach(function(value, index, arr) {
            console.log(value);
        });
    </script>
</head>
<body>
    
</body>
</html>
