<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         * 字面量，都是一些不可变的值
         *      比如：1，2，3，4,5
         *      字面量都是可以直接使用的，但是一般不会直接使用字面量
         *
         * 变量   变量可以用来保存字面量，而且变量的值可以任意改变
         *         变量更方便使用。所以在开发中通过变量保存一个字面量，很少直接使用字面量
         *          可以通过变量对字面量进行描述
         *
         *
         */

        //  声明变量
        // 在js中使用var关键字来声明一个变量
        var a;

        // 为变量赋值
        a = 123;
        
        // 声明和赋值同时进行
        var b = 789;
        

        
        console.log(b);
    </script>
</head>

</body>
</html>
