        //  创建一个正则表达式检查一个字符串是否含有aaa

        /* 
         * 量词
         *    - 通过量词可以设置内容出现的此时
         *    量词只对它前边的一个内容起作用
         *    - {n}正好出现n次
         *    - {m,n} 出现m-n次
         *    - {m,} m次以上
         */
        var reg = /a{3}/;

        // ababab
        reg = /(ab){1,3}/;
        
        // + 表示至少一个 相当于{1,}
        reg = /ab+c/;

        // * 表示0个或多个，相当于{0,}

        // ? 表示0个或一个 相当于{0,1}

        // console.log(reg.test("abccccc"));


        // 检查一个字符串是否以a开头
        //  ^ 表示开头
        // $表示结尾
        reg = /^a/; //匹配开头的啊
        
        reg = /a$/; //匹配结尾的啊
