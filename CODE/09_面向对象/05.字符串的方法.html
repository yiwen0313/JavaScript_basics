<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 创建一个字符串
        var str = "Hello Atguigu";

        /* 
         * 在底层字符串是以字符数组的形式保存的
         * ["H","e","l"]
         *
         */

        /* 
         * length属性
         *   - 可以用来获取字符串的长度
         */
        //  console.log(str.length);
        //  console.log(str[4]);

        /* 
         * charAt()
         *    - 可以返回字符串中指定未知的字符
         *    - 根据索引获取指定的字符
         */
        str = "Hello Atguigu";
        var result = str.charAt(0);


        /*  
         * charCodeAt()
         *    - 获取指定位置字符的字符编码(Unicode编码)
         */
        result = str.charCodeAt(0);

        /* 
         * String.fromCharCode()
         *   - 可以根据字符编码去获取字符 
         */
        // result = String.fromCharCode(72);//H
        result = String.fromCharCode(0x2692);

        /* 
         * concat()
         *   - 可以用来连接两个或多个字符串
         *   - 作用和 + 一样    
         */
        result = str.concat("你好", "再见");

        /*  
         * indexOf()
         *   - 检索一个字符串中是否含有指定内容
         *   - 如果字符串中含有该内容，则返回其第一次出现的索引
         *       如果没找到指定内容，则返回-1
         *   - 可以指定一个第二个参数，指定开始查找的位置indexOf("H", 6)
         * 
         * lastIndexOf()
         *   - 用法和indexOf()一样，不同的是indexOf()从前往后，lastIndexOf()从后往前
         *   - 也可以指定开始查找的位置
         */
        result = str.indexOf("H");
        result = str.lastIndexOf("H");
        console.log(result);

        /*  
         * slice()
         *   - 从字符串中截取指定的内容
         *   - 不会影响原字符串，而是将截取的内容返回
         *   - 参数：
         *      1.开始位置的索引(包括开始位置)
         *      2.结束位置的索引(不包括结束位置)
         *         - 如果省略第2个参数，则截取后面的所有
         *      - 也可以传递一个负数作为参数，负数的话将会从后边计算
         */
        str = "abcdefghijklmn";
        result = str.slice(0, 2);

        /* 
         * substring()
         *   - 用来截取一个字符串，和slice()类似
         *   - 参数：
         *      1.开始截取位置的索引(包括开始位置)
         *      2.结束位置的索引(不包括结束位置)
         *   -和slice()不同的是：substring()不能传递负值。
         *      如果传递负值，则默认使用0
         *   - 而且他还会自动调整参数的位置，如果第二个参数小于第一个，则自动交换位置。
         */
        result = str.substring(0, 2);

        /* 
         * substr()
         *   - 用来截取字符串
         *   - 参数：
         *       1.截取开始位置的索引
         *       2.截取的长度
         *
         */

        /*  
         * split()
         *   - 将一个字符串拆分为一个数组
         *   - 参数：
         *      1.需要一个字符串作为参数，将会根据该字符串去拆分数组
         *
         */
        str = "abc,bcd,efg,hij"
        result = str.split(",")

        /* 
         *  
         * 
         */
        // 将字符串转换为大写并返回
        result = str.toUpperCase();
        // // 将字符串转换为小写并返回
        result = str.toLowerCase();
        console.log(result);
    </script>
</head>

</html>
