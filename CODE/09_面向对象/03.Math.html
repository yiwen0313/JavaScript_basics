<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
         * Math
         *  - Math和其他的对象不同，它不是一个构造函数，
         *    它属于一个工具类。不用创建对象，它里边封装了数学运算相关的属性和方法 。
         *  - 比如
         *      Math.PI  圆周率
         */

        // console.log(Math.PI);

        // Math.abs() 可以用来计算一个数的绝对值
        // console.log(Math.abs(-13));

        //  Math.ceil() 对一个数进行向上取整，小数位用来生成0~只要有值就自动进1
        // console.log(Math.ceil(1.1)); //2

        //  Math.floor() 对一个数进行向下取整，小数部分会被舍掉
        // console.log(Math.floor(1.9));

        //  Math.round() 四舍五入取整
        // console.log(Math.round(1.9));

        // Math.random()  用来生成(0,1)之间的随机数
        // 生成(x,y)的随机数  Math.round(Math.random()*(y-x ))+x
        for(var i = 0; i < 10; i++) {
            // 用来生成(0,1)之间的随机数
            console.log(Math.random());
            // 生成(0,10)的随机数
            console.log(Math.round(Math.random()*10));
            // 生成(0,x)之间的随机数  Math.round(Math.random()*x)
            console.log(Math.round(Math.random()*100));
            // 生成(1,10)的随机数
            console.log(Math.round(Math.random()*9) + 1);
        }

        // Math.pow(x,y)  返回x的y次幂
        console.log(Math.pow(2,4));
        // Math.sqrt(x,y) 对一个数进行开方计算
        console.log(Math.sqrt(25));

    </script>
</head>
