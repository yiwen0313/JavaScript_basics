<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用对象字面量来创建一个对象
        // var obj = {};
        // obj.name = "孙悟空";

        /* 
         *  使用对象字面量，可在创建对象时，直接指定对象中的属性
         *   语法：{属性名:属性值, 属性名:属性值……}
         *      - 对象字面量的属性名可以加引号，也可以不加引号，建议不加；

                如果使用一些特殊的名字，必须加引号

                - 属性名和属性值是一组一组的名值对结构；

                名和值之间使用 : 连接；

                多个名值对之间使用 , 隔开
         */
         var obj2 = {name:"猪八戒", 
                     age: 28, 
                     gender:"男"
                    };
         console.log(obj2);
    </script>
</head>
<body>
    
</body>
</html>
