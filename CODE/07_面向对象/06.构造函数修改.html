<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
         *  创建一个Person构造函数
         *    - 在Person构造函数中，为每一个对象添加一个sayName方法
         *       目前方法是在构造方法内部创建的，没执行一次都会创建一个新的sayName方法。
         *       也就是所有实例的sayName都是唯一的。
         *       这就导致了构造函数执行一次就会创建一个新的方法，大量一模一样的方法没有必要。完全可以使所有的对象共享一个方法 
         *
         */
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            // 向对象中添加一个方法
            // this.sayName = fun;
        }

        // 将sayName方法在全局作用域中定义
        /* 
         * 将函数定义在全局作用域中，污染了全局作用域的命名空间，而且定义在全局作用域中也不安全。
         * 
         */
        /* function fun() {
            alert("Hello 大家好 我是" + this.name);
        }; */

        // 向原型中添加sayName方法
        Person.prototype.sayName = function () {
            alert("Hello 大家好 我是" + this.name);
        };

        var p1 = new Person("孙悟空", 18, "男");
        var p2 = new Person("猪八戒", 28, "男");

        p1.sayName();
        p2.sayName();
    </script>
</head>

<body>

</body>

</html>
