<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
         * 垃圾回收 (GC)
         *   - 就像人生活时间很长了会产生垃圾一样，程序运行过程中也会产生垃圾，
         *     这些垃圾积攒过多后，会导致程序运行的速度过慢，
         *     所以需要一个垃圾回收的机制，来处理程序运行过程中产生的垃圾
         *   - 当一个对象没有任何的变量或属性对它进行引用，此时我们将无法操作对象，
         *     此时这种对象就是垃圾，这种对象过多，会占用大量的内存空间，导致程序运行变慢，
         *     这种垃圾必须进行清理。
         *   - 在JS中拥有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁，
         *     我们不需要也不能进行垃圾回收操作。
         *   - 我们需要做的只是将不再使用的对象设置为null即可。
         */
        var obj = new Object();

        // 对对象进行各种操作 

        obj = null;
    </script>
</head>

</body>
</html>
