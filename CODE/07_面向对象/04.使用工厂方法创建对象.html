<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name: "孙悟空",
            age: 18,
            gender: "男",
            sayName: function() {
                alert(this.name);
            }
        };

        // obj.sayName();


        /* 
         * 使用工厂方法创建对象
         *    通过该方法可以大批量的创建对象
         *  
         */
        function createPerson(name, age, gender) {
            // 创建一个新的对象
            var obj = new Object();

            // 向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function() {
                alert(this.name);
            };

            // 将新对象返回
            return obj;
        }

        var obj2 = createPerson("猪八戒", 28, "男");
        var obj3 = createPerson("猪八戒", 28, "男");
        obj2.sayName();
    </script>
