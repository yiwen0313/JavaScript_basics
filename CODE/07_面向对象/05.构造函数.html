<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
         * 创建一个构造函数，专门用来创建Person对象的。
         * 构造函数就是一个普通的函数，创建方式和普通函数没有区别，
         *  不同的是构造函数习惯首字母大写
         *
         * 构造函数和普通函数的区别就是调用方式不同：
         *   - 普通函数直接调用
         *   - 构造函数需要使用new关键字来调用
         * 
         * 构造函数的执行流程：
         *    1.立刻创建一个新的对象
         *    2.将新建的对象设置为函数的this，在构造函数总可以使用this来引用新建的对象
         *    3.逐行执行函数中的代码
         *    4.将新建的对象作为返回值返回
         * 
         * 使用一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类。
         *    将通过一个构造函数创建的对象，称为是该类的实例
         * 
         * this的情况：
         *    1.当以函数的形式调用，this是window
         *    2.当以方法形式调用，谁调用方法 this就是谁
         *    3.当以构造函数形式调用时，this就是新创建的那个对象
         */
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        function Dog(name, age) {
            this.name = name;
            this.age = age;
        }

        var per = new Person("曾可妮", 27, "女");

        var d = new Dog("keke", 10);
        
        // console.log(per.gender);
        // console.log(d.age);

        /* 
         * 使用instanceof可以检查一个对象是否是一个类的实例
         *    语法：
         *        对象 instanceof 构造函数
         *     如果是返回true，否则返回false
         *
         */
        console.log(per instanceof Person);
        console.log(d instanceof Dog);

        // 所有对象都是Object的后代。所以任何对象和Object做instanceof检查都会返回true

        console.log(per instanceof Object); //true
        console.log(d instanceof Object); //true
    </script>
</head>
<body>
    
</body>
</html>
