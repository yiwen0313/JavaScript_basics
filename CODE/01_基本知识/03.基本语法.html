<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            js注释
            多行注释，注释中的内容不会被执行但是可以在源代码中查看
                要养成良好的编写注释的习惯  ，也可通过注释来对代码进行一些简单的调试
        */

        // 单行注释 
        alert("hello");

        /*
         *  1.JS中严格区分大小写
         *  2.JS中每一条语句以 ; 结尾
         *      - 如果不写 ; 浏览器会自动添加，但会消耗一些系统资源，而且有时，浏览器会加错分号
         *  3.JS中会忽略多个空格和换行 ，所以可利用空格和换行对代码进行格式化
         *
         */
    </script>
</head>

</body>
</html>
